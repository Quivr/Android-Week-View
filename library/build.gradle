apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
    }
}

configurations {
    javadocDeps
}
dependencies {
    compile 'com.android.support:appcompat-v7:25.0.1'
    javadocDeps 'com.android.support:appcompat-v7:25.0.1'
}

apply from: 'gradle-mvn-push.gradle'